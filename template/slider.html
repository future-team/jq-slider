<div class="slider-warper" id={{sliderId}}>
    <div class="sli-content">
        <ul class="imgUl">
            {{#each imgs}}
            <li data-index={{index}}>
                <img src={{src}}  >
            </li>
            {{/each}}
        </ul>
        <div class="icon icon-left" data-index="left">
            <div class="arrow-left"></div>
        </div>
        <div class="icon icon-right" data-index="right">
            <div class="arrow-right"></div>
        </div>
    </div>
</div>
